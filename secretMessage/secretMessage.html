<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="messageStyle.css">
    <!-- BOOTSTRAP -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="decoder.js"></script>
</head>


<body class="col-md-6 col-md-offset-3">

<div class="banner"></div>

<p class="lead">Tawni, there are more Easter Eggs. :]</p>

<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input class="form-control" id="message1" type="text" placeholder="42 65 61 75 74 69 66 75 6c">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" onclick="decoder('message1')">Decode</button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input class="form-control" id="message2" type="text" placeholder="57 6f 6e 64 65 72 66 75 6c">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" onclick="decoder('message2')">Decode</button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input class="form-control" id="message3" type="text" placeholder="4b 69 6e 64">
            <span class="input-group-btn">
                <button class="btn btn-primary" onclick="decoder('message3')">Decode</button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input class="form-control" id="message4" type="text" placeholder="53 6d 61 72 74">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button" onclick="decoder('message4')">Decode</button>
            </span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input class="form-control" id="bonusMessage" type="text">
            <span class="input-group-btn">
                <button class="btn btn-success" type="button" onclick="bonus()">Submit</button>
            </span>
        </div>
    </div>
</div>

<h3 id="out1"></h3>
<h3 id="out2"></h3>
<h3 id="out3"></h3>
<h3 id="out4"></h3>

<div id="bonus" class="col-md-12"></div>

<div id="benQuiz">
    <h1>Quiz</h1>
    <p class="help-block">This is a quiz about me, you get bonus points for this.</p>
    <p class="help-block">P.S. Bonus points are worth foot massages, back rubs, ect...</p>
    <div class="form-group">
        <label for="food">What is my Favorite Food</label>
        <input type="text" class="form-control" id="food" placeholder="Salad">
    </div>
    <div class="form-group">
        <label for="hero">Favorite Super Hero</label>
        <input type="text" class="form-control" id="hero" placeholder="Aquaman">
    </div>
    <div class="form-group">
        <label for="motorcycle">What kind of Motorcycle do I have?</label>
        <input type="text" class="form-control" id="motorcycle" placeholder="The kind with two wheels?">
    </div>
    <div class="form-group">
        <label for="music0">What are my top three bands/musicians?</label>
        <input type="text" class="form-control" id="music0" placeholder="Justice Beaver">
        <input type="text" class="form-control" id="music1">
        <input type="text" class="form-control" id="music2">
    </div>
    <div class="form-group">
        <label for="tawni">Who do I love?</label>
        <input type="text" class="form-control" id="tawni">
    </div>
    <div class="form-group">
        <label for="extraCredit">This is a place to earn some bonus points, enter whatever you like.</label>
        <textarea class="form-control" id="extraCredit" rows="3"></textarea>
    </div>

    <button class="btn btn-default" type="button" onclick="formSubmit()">Submit</button>
</div>

</body>
</html>
